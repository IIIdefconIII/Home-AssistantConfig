    sensor.trash_papier:
      entity_picture: /local/icons/mijnafvalwijzer/papier.png
      friendly_name: Papier
    sensor.trash_restafval:
      entity_picture: /local/icons/mijnafvalwijzer/rest.png
      friendly_name: Restafval
    sensor.trash_grofvuil:
      entity_picture: /local/icons/mijnafvalwijzer/grof.png
      friendly_name: Grof vuil
    sensor.trash_kca:
      entity_picture: /local/icons/mijnafvalwijzer/kca.png
      friendly_name: KCA
    sensor.trash_takken:
      entity_picture: /local/icons/mijnafvalwijzer/takken.png
