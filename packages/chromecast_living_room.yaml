############################################
##               CHROMECAST               ##
############################################
###### CUSTOMIZATIONS-----------------------
homeassistant:
  customize:
    sensor.chromecast_living_room:
      templates:
        icon_color: >-
          if (state === 'Connected') return 'rgb(0, 171, 0)';
          return 'rgb(255, 0, 0)';

###### SENSORS -----------------------------
sensor:
  - platform: template
    sensors:
      chromecast_living_room:
        friendly_name: Chromecast Living Room
        value_template: "{% if is_state('device_tracker.chromecast_living_room', 'home') %}Connected{% else %}Offline{% endif %}"
        icon_template: "{% if is_state('device_tracker.chromecast_living_room', 'home') %} mdi:cast{% else %}mdi:lan-disconnect{% endif %}"

###### AUTOMATIONS -------------------------
automation:
  - alias: Reciever on after enabling chromecast living_room
    initial_state: 'on'
    trigger:
    - entity_id: media_player.chromecast_living_room
      from: 'off'
      platform: state
      to: 'playing'
    - entity_id: media_player.chromecast_living_room
      from: 'off'
      platform: state
      to: 'idle'
    action:
      service: script.turn_on
      entity_id: script.netflix_living_room
